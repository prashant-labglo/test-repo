# Port to Listen on
Listen *:${ServicePort}

# SSL Configuration
SSLEngine on
SSLOptions +StrictRequire

<Directory />
    SSLRequireSSL
</Directory>

SSLRandomSeed startup file:/dev/urandom 1024
SSLRandomSeed connect file:/dev/urandom 1024

# SSLSessionCache shm:${AppRootFolder}ZenCentral/apache/logs/ssl_cache_shm
# SSLSessionCacheTimeout 600    

SSLCertificateFile ${AppRootFolder}ZenCentral/apache/zenCentral.crt
SSLCertificateKeyFile ${AppRootFolder}ZenCentral/apache/zenCentral.key

SSLVerifyClient none
SSLProxyEngine off

<IfModule mime.c>
    AddType application/x-x509-ca-cert      .crt
    AddType application/x-pkcs7-crl         .crl
</IfModule>

#SetEnvIf User-Agent ".*MSIE.*" \  
#    nokeepalive ssl-unclean-shutdown \  
#    downgrade-1.0 force-response-1.0

# Path to python virtual environment.
WSGIPythonPath ${AppRootFolder}:${AppRootFolder}ZenCentral/

# Path to project's WSGI file.
WSGIScriptAlias / ${AppRootFolder}ZenCentral/ZenCentral/wsgi.py

# Aliases for serving static content.
Alias /media/ ${AppRootFolder}ZenCentral/media/
Alias /static/ ${AppRootFolder}ZenCentral/static/

<Directory ${AppRootFolder}ZenCentral/static/>
	Require all granted
</Directory>

<Directory ${AppRootFolder}ZenCentral>
	<Files wsgi.py>
		Require all granted
	</Files>
</Directory>
